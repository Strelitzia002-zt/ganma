<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>干嘛</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 95vw;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 400;
            font-size: 2rem;
        }
        
        .image-container {
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 1200px;
            overflow: hidden;
        }
        
        img {
            width: 100%;
            height: auto;
            display: block;
            max-height: 85vh;
            object-fit: contain;
        }
        
        .caption {
            margin-top: 15px;
            color: #666;
            font-size: 1.1rem;
        }
        
        .footer {
            margin-top: 30px;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>干嘛</h1>
        
        <div class="image-container">
            <!-- 请将图片路径替换为您自己的图片路径 -->
            <img src="D:\study\Django study\02.jpg" alt="干嘛">
        </div>
        
        <p class="caption">干嘛</p>
        
        <div class="footer">
            <p>干嘛</p>
        </div>
    </div>
</body>
</html>
