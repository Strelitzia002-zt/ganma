<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #000;
            min-height: 100vh;
            display: flex;
            padding: 0;
            overflow: hidden;
        }
        
        .image-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 关键修改：让图片覆盖整个容器，可能会裁剪部分内容 */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="02.jpg" alt="图片">
    </div>
</body>
</html>
